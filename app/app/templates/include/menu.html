      <a class="navbar-brand mt-2 mt-lg-0" href="{{ url_for('app_movies.view_movie') }}">

        </li>
      </ul>
      <!-- Left links -->
    </div>
    <!-- Collapsible wrapper -->

    
    {% if current_user.username %}
      <div class="d-flex align-items-center">
        <a href="{{ url_for('app_users.logout') }}" type="button" class="btn btn-link px-3 me-2">
          Logout
        </a>
        
        <a href="/admin" type="button" class="btn btn-primary me-3">
          Admin
        </a>
        
      </div>
    {% elif current_user.is_anonymous %}
      <div class="d-flex align-items-center">
        <a href="{{ url_for('app_users.login') }}" type="button" class="btn btn-link px-3 me-2">
          Login

        <a href="{{ url_for('app_users.register') }}" type="button" class="btn btn-primary me-3">
