<div class="row justify-content-center gy-4">
    <div class="col-2"></div>
    <div class="col-10">
        <nav class="navbar navbar-expand-lg navbar-light bg-light gy-5">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Sorted 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-up" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown" id="movie_sorted">
                           
                            {% for item_cort in movies_sorted %}
                                <li>
                                    <form method="post" action="{{ url_for('view_movie') }}" class="d-flex"> 
                                        <input type="hidden" name="sorted" value="{{item_cort.value}}"/>
                                        <button class="dropdown-item" type="submit">{{item_cort.text}}</button>
                                    </form>
                                <li>
                            {% endfor %}
                            
                        </ul>
                        
                    </li>
                    </ul>

                    <form action="{{ url_for('movie_search') }}" class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" name="q" value="{{ request.args.get('q', '') }}" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    
                </div>
            </div>
        </nav>
    </div>
</div>
