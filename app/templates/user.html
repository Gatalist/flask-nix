{% extends 'base.html' %}

{% block title %}
<title>{{ title }}</title>
{% endblock title %}


{% block content %}

<div class="card" style="width: 18rem;">
    <img src="{{ url_for('static', filename=user.poster) }}" class="img-thumbnail" alt="">
    <div class="card-body">
        <h5 class="card-title">Settings profile</h5>
        <p class="card-text">Name: {{ user.name }}</p>
        <p class="card-text">Email: {{ user.email }}</p>
        <input  type="file" class="btn btn-info" value="change avatar">
        <br/>
        <a href="#" class="btn btn-primary">Save settings</a>
    </div>
</div>

{% endblock content %}
